<!DOCTYPE html>
<html>
<head>
    <title>Photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        #photos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .photo-link {
            width: 14%;
            height: 16%;
            margin: 0.5%;
            text-align: center;
            text-decoration: none;
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-link img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .photo-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>
